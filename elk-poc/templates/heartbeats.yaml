---
apiVersion: beat.k8s.elastic.co/v1beta1
kind: Beat
metadata:
  name: heartbeat-poc
spec:
  type: heartbeat
  version: 8.3.2
  elasticsearchRef:
    name: elasticsearch-poc
  kibanaRef:
    name: kibana-poc
  configRef:
    secretName: heartbeat-config
  deployment:
    podTemplate:
      spec:
        dnsPolicy: ClusterFirstWithHostNet
        securityContext:
          runAsUser: 0
---
apiVersion: v1
kind: Secret
metadata:
  name: heartbeat-config
stringData:
  beat.yml: |-
    heartbeat.monitors:
    - type: tcp
      schedule: '@every 5s'
      hosts: ["elasticsearch-poc-es-http.monitoring-tools-poc.svc.cluster.local:9200"]
